<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>1 vs 100 game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Open+Sans" rel="stylesheet">
</head>
<body>

    <h1>1 vs 100</h1>
    <button class='start' id="start">Start Game</button>
    <div class='stats'>
        <h5 class='player-hp'>Player HP: <span id='pHp'></span></h5>
        <h5 class='computer-hp'>Computer HP: <span id='cHp'></span></h5>
    </div>
    <div class='move-bar'>
        <ul class ='move-list'>
            <button class='lunge'>Lunge</button>
            <button class='kick'>Kick</button>
            <button class='punch'>Punch</button>
        </ul>
    </div>
    <div class='die-bar'>
        <!-- <button class='d20'>d20</button> -->
        <button class='d6'>d6</button>
        <button class='d4'>d4</button>
        <h3 class=''
    </div>
    <div class='view-stage'></div>

   




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="js/app.js"></script>
</body>
</html>
